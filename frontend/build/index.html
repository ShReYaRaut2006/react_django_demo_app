<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shreya's Study Planner</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f3f4f6;
      color: #333;
    }
    .container {
      margin-top: 50px;
    }
    h1 {
      color: #4CAF50;
    }
    .study-card {
      margin-bottom: 30px;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .task {
      display: flex;
      align-items: center;
    }
    .task input[type="checkbox"] {
      margin-right: 10px;
    }
    .btn-danger {
      background-color: #e74c3c;
    }
    .btn-primary {
      background-color: #3498db;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1 class="text-center mb-4">Shreya's Study Planner</h1>

    <div class="study-card">
      <h3>Welcome, Shreya!</h3>
      <p>Let's plan your study sessions for today and stay productive.</p>
      <form id="study-form">
        <div class="form-group">
          <label for="subject">Choose Subject:</label>
          <select class="form-control" id="subject">
            <option>Math</option>
            <option>Science</option>
            <option>English</option>
            <option>History</option>
            <option>Computer Science</option>
            <option>Biology</option>
            <option>Geography</option>
          </select>
        </div>
        <div class="form-group">
          <label for="study-time">Study Time:</label>
          <input type="text" class="form-control" id="study-time" placeholder="e.g., 2 hours">
        </div>
        <button type="submit" class="btn btn-primary">Add Study Task</button>
      </form>
    </div>

    <div class="study-card">
      <h3>Your Study Tasks</h3>
      <ul id="task-list" class="list-group">
        <!-- Tasks will be added here -->
      </ul>
    </div>

  </div>

  <script>
    const form = document.getElementById('study-form');
    const taskList = document.getElementById('task-list');

    // Adding a task to the list when the form is submitted
    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const subject = document.getElementById('subject').value;
      const studyTime = document.getElementById('study-time').value;

      if (studyTime === "") {
        alert("Please enter study time.");
        return;
      }

      const li = document.createElement('li');
      li.classList.add('list-group-item');
      li.classList.add('d-flex');
      li.classList.add('justify-content-between');
      li.classList.add('align-items-center');

      li.innerHTML = `
        <div class="task">
          <input type="checkbox" id="task-checkbox">
          <span><strong>${subject}</strong>: ${studyTime}</span>
        </div>
        <button class="btn btn-danger btn-sm" onclick="removeTask(this)">Remove</button>
      `;

      taskList.appendChild(li);
      form.reset();
    });

    // Function to remove a task
    function removeTask(button) {
      button.parentElement.remove();
    }
  </script>

</body>

</html>
